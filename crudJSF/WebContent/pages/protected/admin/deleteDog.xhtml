<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="custom.css" />
</h:head>
<h:body>
   <h:form>
    <p:messages/>
    <h3>#{msgs.dogDeleteHeader}: #{dogMB.dog.name}?</h3>
    <h:inputHidden value="#{dogMB.dog.id}" />
    <p:panelGrid columns="3">
    <p:commandButton action="#{dogMB.deleteDogEnd()}" value="#{msgs.delete}"/>
    <p:commandButton action="#{dogMB.listAllDogs()}" value="#{msgs.cancel}" immediate="true"/>
    <p:commandButton action="#{dogMB.exibeMenu()}" value="#{msgs.menu}" immediate="true"/>
    </p:panelGrid>
   </h:form>
</h:body>
</html>
